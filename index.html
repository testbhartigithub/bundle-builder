<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- REPLACE THIS WITH YOUR PROJECT NAME. EXAMPLE - Category tabs -->
    <title>product Bundle</title>

</head>

<body>
    
    <div class="container">
      <header class="header">
      <h1>Buy 3 and Save 30%</h1>
      </header>
      
    <main class="main-content">
      <section class="product-grid">

      </section>
      <aside class="bundle-sidebar">
      <div class="bundle-header">
        <h2>Create a Bundle</h2>
        <p>Add at least 3 products and Save 30%</p>
      </div>
      <div class="bundle-items">
        <p class="no-items-message">No items added to bundle yet.</p>
      </div>
      <div class="bundle-summary">
        <div class="summary-row">
          <span>Discount</span>
          <span id="discount-amount">-$0.00</span>
        </div>
        <div class="summary-row-subtotal">
          <span>Subtotal</span>
          <span id="subtotal-amount">$0.00</span>
        </div>
        <button id="add-to-cart-button" class="add-to-cart-button" disabled>Add 3 Items to Proceed</button>
      </div>
      </aside>
    </main>
    </div>

    <script src="./script.js"></script>
</body>

</html>
